<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>WebChat Login</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="../../assets/bootstrap/css/bootstrap.min.css" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link rel="stylesheet" th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" href="../../assets/css/ie10-viewport-bug-workaround.css" />

    <!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/assets/css/signin.css}" href="../../assets/css/signin.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

		<form class="form-signin" th:action="@{/login}" method="post">
		<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
		<div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}" src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
